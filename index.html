<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
      line-height: 1.5;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    
    .content {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to My Webpage</h1>
    </div>
    
    <div class="content">
      <h2>About Me</h2>
      <p>Hello! I'm John Doe, a web developer based in XYZ. I love creating websites and exploring new technologies.</p>
    </div>
    
    <div class="footer">
      <p>&copy; 2023 My Webpage. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
